{% load static %}

<div>
        <header class="row">
            <!-- Header -->
            <div class="col-12 bg-white pt-4">
                <div class="row">
                    <div class="col-lg-auto">
                        <div class="site-logo text-center text-lg-left">
                            <a href="{% url 'home' %}">
                                <img src="{% static 'images/logo.PNG'%}" width="100%">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-5 mx-auto mt-4 mt-lg-0">
                        <form action="{% url 'search' %}" method="POST" >
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="search" name="search" class="form-control border-dark" placeholder="Search products..." required>
                                    <button class="btn btn-outline-dark"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-auto text-center text-lg-left header-item-holder">

                        <a href="{% url 'cart' %}" class="header-item">
                            <i class="fas fa-shopping-bag me-2"></i><span id="header-qty" class="me-3">[[ cart.count ]]</span>
                            <i class="fas fa-money-bill-wave me-2"></i><span id="header-price">ksh [[ cart.summary ]]</span>
                        </a>
                    </div>
                </div>

                <!-- Nav -->
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light bg-white col-12">
                        <button class="navbar-toggler d-lg-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mainNav">
                            <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="{% url 'home' %}"> Products <span class="sr-only">(current)</span></a>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="{% url 'home' %}">Events <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <!-- Nav -->

            </div>
            <!-- Header -->

        </header>
    </div>
