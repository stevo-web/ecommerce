{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
    <section class="content">
        <div class="row">
            <div class="col-md-8">
              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Sales</h3>
                </div>
                <div class="box-body">
                  <canvas id="saleChart"></canvas>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>

            <div class="col-md-4">
              <div class="box box-danger">
                <div class="box-header">
                  <h3 class="box-title">Customers</h3>
                </div>
                <div class="box-body">
                  <div class="chart-responsive">
                    <canvas id="pieChart" height="100"></canvas>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>

            <div class="col-md-8">
              <!-- TABLE: LATEST ORDERS -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Latest Orders</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <div class="table-responsive">
                    <table class="table no-margin">
                      <thead>
                        <tr>
                          <th>Order ID</th>
                          <th>Customer</th>
                          <th>Made On</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for order in orders %}
                        <tr>
                          <td><a href="#">{{ order.id }}</a></td>
                          <td>{{ order.customer }}</td>
                          <td>{{ order.made_on }}</td>
                          <td><span class="label label-success">{{ order.status }}</span></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div><!-- /.table-responsive -->
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                  <a href="" class="btn btn-sm btn-outline-info btn-flat pull-right">View All Orders</a>
                </div><!-- /.box-footer -->
              </div><!-- /.box -->
            </div>

        </div>
    </section>
    <script>

document.getElementById("areaChart")

const labels = [
  'January',
  'February',
  'March',
  'April',
  'May',
  'June', 'July', 'August', 'September', 'October', 'November', 'December'
];
const data = {
  labels: labels,
  datasets: [{
    label: 'Sales',
    backgroundColor: 'blue',
    borderColor: 'blue',
    data: [0, 10, 5, 2, 20, 30, 45, 23, 34, 45, 60, 71],
  }]
};

const config = {
  type: 'line',
  data: data,
  options: {}
};



let lineChart = new Chart(
   document.getElementById("saleChart"), config
)

const d_data = {
  labels: [
    'All Users',
    'Your Customers',
    'Others'
  ],
  datasets: [{
    label: 'Customers',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};

const d_config = {
    type: 'doughnut',
    data: d_data,
}

let doughnutChart = new Chart(
    document.getElementById('pieChart'), d_config
)

    </script>
{% endblock %}
