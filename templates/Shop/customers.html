{% extends 'shop/base.html' %}
{% load static  %}

{% block content %}
    <section class="content">
        <div class="row">
            <div class="col-md-12 col-lg-10">
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Customers</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <div class="table-responsive">
                    <table class="table no-margin">
                      <thead>
                        <tr>
                            <th></th>
                          <th>First Name</th>
                          <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for cus in customers %}
                        <tr>
                          <td><a href="#"></a></td>
                            <td> {{ cus.firstname }}</td>
                            <td> {{  cus.lastname }}</td>
                          <td>{{ cus.email }}</td>
                            <td>{{ cus.phone }}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div><!-- /.table-responsive -->
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                </div><!-- /.box-footer -->
              </div>
            </div>
        </div>
    </section>
{% endblock %}
