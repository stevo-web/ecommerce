{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'partials/nav.html'%}
        <div class=" bg-dark container">
        <h3>Order {{ order }}</h3>
            <div class="row">
{% for item in order_items %}
                <div class="col-md-4">
                        <div class="card bg-dark">
                            <div class="card-body">
                              <ul class="products-list product-list-in-box">

                                <li class="item">
                                  <div class="product-img">
                                    <img src="{{ item.product.image.url }}" class="img-fluid" alt="Product Image">
                                  </div>
                                  <div class="product-info">
                                    <a href="{% url 'products' item.product.id %}" class="product-title">{{ item.product.name }} <span class="label label-warning pull-right">{{ prod.price }}</span></a>
                                    <span class="product-description">
                                      Quantity: {{ item.quantity }}
                                    </span>
                                  </div>
                                </li><!-- /.item -->

                              </ul>
                            </div>
                        </div>

                </div>
                {% endfor %}
            </div>
        </div>
    {% include 'partials/footer.html' %}
{% endblock %}
