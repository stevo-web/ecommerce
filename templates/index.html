{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">

    <!-- products -->

    <div class="container-fluid">
        <div class="row" v-for="product in products" >
            <div class="card card-body col-sm-4">
                <div class="card-img">
                    <img v-bind:src="[[ product.image ]]" class="img-fluid">
                </div>
                <h6>[[ product.name ]]</h6>
                <h6>[[ product.price ]]</h6>
            </div>
        </div>
    </div>

    </div>
{% endblock %}
