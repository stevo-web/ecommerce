{% extends 'base.html'%}
{% load static %}

{% block content %}
    {% include 'partials/nav.html' %}
    <div class="col-12">
        <!-- Main Content -->
        <div class="row">
            <div class="col-12 mt-3 text-center text-uppercase">
                <h2>Shopping Cart</h2>
            </div>
        </div>

        <main class="row">
            <div class="col-12 bg-white py-3 mb-3">
                <div class="row">
                    <div class="col-lg-8 col-md-10 col-sm-12 mx-auto table-responsive">
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-striped table-hover table-sm">
                                    <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Qty</th>
                                        <th>Amount</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody v-for="item in cart.items">

                                    <tr>
                                        <td>
                                            <img v-bind:src="[[ item.product.image   ]]" class="img-fluid">
                                            [[ item.product.name ]]
                                        </td>
                                        <td>
                                            ksh [[ item.product.price ]]
                                        </td>
                                        <td>
                                            <input  class="form-control small" type="number" min="1" v-model="item.quantity" v-on:change="updateCart(item.product.id, item.quantity)">
                                        </td>
                                        <td>
                                            ksh [[ item.total ]]
                                        </td>
                                        <td>
                                            <button v-on:click="removeItem(item.product.id)" class="btn btn-link text-danger"><i class="fas fa-times"></i></button>
                                        </td>
                                    </tr>

                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th colspan="3" class="text-right">Total</th>
                                        <th>ksh [[ cart.summary ]]</th>
                                        <th></th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="col-12 text-right">
                                <a href="#" class="btn btn-outline-success">Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <!-- Main Content -->
    </div>
{% endblock %}
